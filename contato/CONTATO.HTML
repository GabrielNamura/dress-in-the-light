<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO</title>
    <link rel="stylesheet" type="text/css" href="../contato/CSS CONTATO.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>

<header class="faixa-cima">
    <div class="faixa-cima-div">
        <div class="logo-botao">
    <a href="../index.html" class="btn1" scr="" ></a>
    <img class="img1" src="../images/Logo_Empresa-removebg-preview.png" width="500px">
     </div>
   </div>
</header>

<body>
    
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contato</h3>
          <p class="text">
            Use este formulário para entrar em contato com nossos especialistas em vendas sobre os produtos e serviços da Dress para o usuário final.
          </p>

          <div class="info">
            
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>dressinthelight@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>(11)97100-4872</p>
            </div>
          </div>

          <div class="social-media">
            <p>Nossas redes sociais:</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-youtube"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Entre em contato conosco</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nome</label>
              <span>Nome</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Telefone</label>
              <span>Telefone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Mensagem</label>
              <span>Mensagem</span>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>


</html>
